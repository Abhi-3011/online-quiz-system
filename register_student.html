        }

        input[type="text"]:focus + svg {

            opacity: 1;
        }

            padding: 15px 0;
            background: #2575fc;
            border: none;
            border-radius: 10px;

            cursor: pointer;

            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.8);
